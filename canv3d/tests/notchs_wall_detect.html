<title>Walls Test</title>
<style>
    #canvas{
        image-rendering: pixelated;
        width: 80%;
    }
</style>
<canvas id='canvas'></canvas>
<script>
const W = 320;
const H = 320;
const CS = 16;

var g;
var map;
window.onload = init;

function init(){
    g = document.getElementById('canvas').getContext('2d');
    g.canvas.width = W;
    g.canvas.height = H;
    
    map = [
        'xxxxxxxxxxxxxxxx',
        'x x        x   x',
        'x x  x x   x   x',
        'x xxxx xxxxx   x',
        'x              x',
        'xxxxxxxxxxxx   x',
        'x          x   x',
        'x  xxxx  x x   x',
        'x  xxxx  x x   x',
        'x        x x   x',
        'x        x x   x',
        'x  x  x  x     x',
        'x  x  x  x     x',
        'x  x  x  x xxxxx',
        'x  x  x  x     x',
        'xxxxxxxxxxxxxxxx',
    ];
    
    alert('Notch\'s algorytm for detect walls.\n1.Enter cell\n2.Check south and east cells\n3.Depending the situations draw EAST or/and SOUTH walls\n\nQuite simple...');
    clear();
    drawMap();
    drawIterratedWalls(200);
}

function clear(){
    g.clearRect(0, 0, W, H);
}

function drawMap(){
    for(y=0; y<map.length; y++){
        for(x=0; x<map[y].length; x++){
            if(map[y][x] == 'x') drawPoint(x, y);
        }
    }
}

function drawWalls(){
    for(y=0; y<map.length-1; y++){
        for(x=0; x<map[y].length-1; x++){
            var c = map[y][x] == 'x';
            var e = map[y][x+1] == 'x';
            var s = map[y+1][x] == 'x';
            
            if(c){
                if(!e) drawWall(x+1, y+1, x+1, y);
                if(!s) drawWall(x, y+1, x+1, y+1);
            }else{
                if(e) drawWall(x+1, y, x+1, y+1);
                if(s) drawWall(x+1, y+1, x, y+1);
            }
        }
    }
}

function drawIterratedWalls(time){
    var x = 0;
    var y = 0;
    
    var cycle = setInterval(tick, time);
    
    function tick(){
        if(y >= map.length -1){
            clearInterval(cycle);
            return;
        }
        
        drawPoint(x+0.5, y+0.5, '#000', 0.4);
        
        var c = map[y][x] == 'x';
        var e = map[y][x+1] == 'x';
        var s = map[y+1][x] == 'x';
        
        if(c){
            if(!e) drawWall(x+1, y+1, x+1, y);
            if(!s) drawWall(x, y+1, x+1, y+1);
        }else{
            if(e) drawWall(x+1, y, x+1, y+1);
            if(s) drawWall(x+1, y+1, x, y+1);
        }
        
        if(x >= map[y].length - 2){
            y++;
            x = 0;
        }else{
            x++;
        }
    }
}

function drawWall(x0, y0, x1, y1){
    drawLine(x0, y0, (x0+x1)/2, (y0+y1)/2, '#800', 4);
    drawLine((x0+x1)/2, (y0+y1)/2, x1, y1, '#008', 4);
}

function drawPoint(x, y, col, size){
    col = col || '#888';
    size = size || CS;
    
    x *= CS;
    y *= CS;
    
    g.fillStyle = col;
    g.fillRect(x, y, size, size);
}

function drawLine(x0, y0, x1, y1, col, size){
    col = col || '#888';
    size = size || CS/8;
    
    x0 *= CS;   y0 *= CS;
    x1 *= CS;   y1 *= CS;
    
    g.strokeStyle = col;
    g.lineWidth = size;
    g.beginPath();
    g.moveTo(x0, y0);
    g.lineTo(x1, y1);
    g.stroke();
}
</script>
