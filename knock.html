<head>
  <title>KnockTime Interval Editor</title>
</head>

<body>
  <h1>Press any key to begin writing code, press ESCAPE to reset code</h1>
  <div id='container'></div>
  <script>
  const _1 = 1000;
  const _2 = _1/2;
  const _4 = _1/4;
  const _8 = _1/8;
  const _16 = _1/16;
  const _32 = _1/32;
  
  var c = document.getElementById('container');
  var knock_times = [];
  var last, time;
  var counter = 0;
  
  window.onkeydown = function(e){
    if(e.key === 'Escape'){
      reset();
      return;
    }
    time = new Date().getTime();
    if(counter == 0) last = time;
    
    knock_times[counter] = time - last;
    console.log(knock_times[counter]);
    c.innerText += knock_times[counter] + ',\n';
    
    last = new Date().getTime();
    counter++;
    
    function reset(){
      counter = 0;
      knock_times = [];
      c.innerText = '';
    }
  }
  
  function log(txt){console.log(txt)};

  </script>
</body>
